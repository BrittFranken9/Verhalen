<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOG Storyteller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <button onclick="location.href='Handtracker/handtracker.html'">Ga naar andere pagina</button>

    </div>
