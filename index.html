<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Verhalen</title>
  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
</head>
<body>
  <div id="gestures">
    <div class="gesture">
      <img src="handen.png" alt="Duim Omhoog">
    </div>
  </div>
  
  <h1>WELKOM</h1>
  <p>Maak je eigen verhaal doormiddel van gebaren.<br> Klaar om te beginnen? Steek je duim omhoog!</p>
  
  <video id="video" class="hidden" width="640" height="480" autoplay></video>
  <canvas id="canvas" class="hidden" width="640" height="480"></canvas>
  
  <div id="status" class="hidden">Model loaded. Waiting for gesture...</div>
  <p id="instructions" class="hidden">Maak een gebaar om verder te gaan.</p>
</body>
</html>
